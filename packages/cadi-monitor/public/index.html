<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADI Monitor</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">CADI Monitor</h1>
                <div class="header-actions">
                    <div class="connection-status" id="connectionStatus">
                        <span class="status-indicator"></span>
                        <span class="status-text">Connecting...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Projects</h2>
                    <button class="btn-icon" id="refreshBtn" title="Refresh">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M13.65 2.35C12.2 0.9 10.21 0 8 0 3.58 0 0.01 3.58 0.01 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L9 7h7V0l-2.35 2.35z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>

                <div class="projects-list" id="projectsList">
                    <!-- Projects will be loaded here -->
                </div>

                <div class="sidebar-footer">
                    <button class="btn-secondary btn-block" id="addProjectBtn">+ Add Project</button>
                </div>
            </aside>

            <!-- Content Area -->
            <div class="content">
                <!-- View Tabs -->
                <div class="view-tabs">
                    <button class="tab-btn active" data-view="overview">Overview</button>
                    <button class="tab-btn" data-view="features">Features</button>
                    <button class="tab-btn" data-view="context">Context</button>
                    <button class="tab-btn" data-view="errors">Errors</button>
                    <button class="tab-btn" data-view="activity">Activity</button>
                </div>

                <!-- Overview View -->
                <div class="view active" id="overviewView">
                    <div class="view-header">
                        <h2>All Projects Overview</h2>
                    </div>

                    <div class="stats-grid" id="overviewStats">
                        <!-- Stats cards will be loaded here -->
                    </div>

                    <div class="projects-grid" id="projectsGrid">
                        <!-- Project cards will be loaded here -->
                    </div>
                </div>

                <!-- Features View -->
                <div class="view" id="featuresView">
                    <div class="view-header">
                        <h2>Features</h2>
                        <div class="view-subtitle" id="featuresProjectName"></div>
                    </div>

                    <div class="features-container" id="featuresContainer">
                        <!-- Features will be loaded here -->
                    </div>
                </div>

                <!-- Context View -->
                <div class="view" id="contextView">
                    <div class="view-header">
                        <h2>Context Documents</h2>
                        <div class="view-subtitle" id="contextProjectName"></div>
                    </div>

                    <div class="context-container" id="contextContainer">
                        <!-- Context docs will be loaded here -->
                    </div>
                </div>

                <!-- Errors View -->
                <div class="view" id="errorsView">
                    <div class="view-header">
                        <h2>Error Log</h2>
                        <div class="view-subtitle" id="errorsProjectName"></div>
                    </div>

                    <div class="error-stats" id="errorStats">
                        <!-- Error stats will be loaded here -->
                    </div>

                    <div class="error-filters">
                        <select id="severityFilter" class="filter-select">
                            <option value="">All Severities</option>
                            <option value="critical">Critical</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                        <select id="resolvedFilter" class="filter-select">
                            <option value="">All Errors</option>
                            <option value="false">Unresolved</option>
                            <option value="true">Resolved</option>
                        </select>
                    </div>

                    <div class="errors-container" id="errorsContainer">
                        <!-- Error log entries will be loaded here -->
                    </div>
                </div>

                <!-- Activity View -->
                <div class="view" id="activityView">
                    <div class="view-header">
                        <h2>Recent Activity</h2>
                    </div>

                    <div class="activity-feed" id="activityFeed">
                        <!-- Activity items will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Project Modal -->
    <div class="modal" id="addProjectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Project</h3>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addProjectForm">
                    <div class="form-group">
                        <label for="projectId">Project ID</label>
                        <input type="text" id="projectId" name="id" required placeholder="my-project">
                        <small>Lowercase, alphanumeric, and hyphens only</small>
                    </div>
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" id="projectName" name="name" required placeholder="My Project">
                    </div>
                    <div class="form-group">
                        <label for="projectPath">Project Path</label>
                        <input type="text" id="projectPath" name="path" required placeholder="/path/to/project">
                        <small>Absolute path to project directory</small>
                    </div>
                    <div class="form-group">
                        <label for="projectColor">Color</label>
                        <input type="color" id="projectColor" name="color" value="#3178C6">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelAddBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Add Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
